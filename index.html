<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Songs to Relax</title>
    <link href="style.css" rel="stylesheet" type="text/css">  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>   
</head>
<body>
   
     
     <div id="bg">
         <div id="blacklayer"></div>
         <img src="img/chainsmokersbg.jpg">          
     </div>
     
     
     <div id="main">
         <div id="image">
             <img src="img/chainsmokersbg.jpg">
         </div>
        
      <div id="player">
         <div id="songTitle">Demo</div> 
          <div id="buttons">
              <button id="pre" onclick="pre()"><img src="img/Pre.png" height="90%" width="90%"></button>
              <button id="play" onclick="playOrPauseSong()"><img src="img/Pause.png"></button>
              <button id="next" onclick="next()"><img src="img/Next.png" height="90%" width="90%"></button>
          </div>
        
       
      
      <div id="seek-bar">          
          <div id="fill"></div>
          <div id="handle"></div>
      </div>
    </div>
    </div>
  
 <script type="text/javascript" src="main.js"></script>
  
  
</body>
</html>
